<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smartphones Subscriptor - Make subscription</title>
</head>
<body>
	<h1>Smartphones Subscriptor</h1>
	<h2>Make subscription</h2>
	<form action="/smartphonessubscriptor/make_subscription" method="POST">
		Name: <input type="name" name="name" id="name"/><p>
		E-mail: <input type="email" name="email" id="email"/><p>
		Brand: <input type="brand" name="brand" id="brand"/><p>
		Min Price: <input type="min_price" name="min_price" id="min_price"/><p>
		Max price: <input type="max_price" name="max_price" id="max_price"/><p>
		<input type="submit" name="Submit" value="Submit" id="submit"/>
	</form>

</body>
</html>
